name: macos
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
jobs:
  perl:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Perl
        run: brew install perl
      - name: perl -V
        run: perl -V
      - name: Install cpanm
        run: curl -L https://cpanmin.us | perl - App::cpanminus
      - name: Install Alien Stuff
        run: cpanm -n Alien::Build Alien::Base URI URI::Escape Mojo::DOM58 Alien::Autotools
      - name: Install Dependencies
        run: cpanm --installdeps .
      - name: Run Tests
        run: |
          perl Makefile.PL
          make
          make test
